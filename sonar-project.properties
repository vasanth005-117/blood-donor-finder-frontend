sonar.projectKey=vasanth005-117_blood-donor-finder-frontend
sonar.organization=vasanth005-117

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=blood-donor-finder-frontend
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude build and config files
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.config.js,**/*.test.js,**/*.spec.js,**/*.css

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/*.config.js

# JavaScript/TypeScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info
